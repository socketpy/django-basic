<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2> {{ object.title }} </h2>
        <p> {{ object.body }} </p>
    </div>

<!-- Add an option to edit the current blog while on the blog's post -->
    <p><a href="{%  url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{%  url 'post_delete' post.pk %}">- Delete Blog</a></p>
{% endblock content %}
